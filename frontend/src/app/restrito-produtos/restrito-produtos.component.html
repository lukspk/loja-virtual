
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <h5 class="mt-2">Produtos</h5>     
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">Cadastrar</button>
            </div>
        </div>
    </div>
  
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                
              <div class="col-lg-12 col-md-6 col-sm-6">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr class="bg-info ">
                        <th class="font-weight-bold" scope="col">Ações</th>
                        <th class="font-weight-bold" scope="col">Nome</th>
                        <th class="font-weight-bold" scope="col">Descrição</th>
                        <th class="font-weight-bold" scope="col">Valor</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let produto of produtos">
                        <th width="21%">
                            <button type="button" class="btn btn-primary btn-sm">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="delete(produto.uuid)">Deletar</button>        
                        </th>
                        <td>{{produto.nome}}</td>
                        <td>{{produto.descricao}}</td>
                        <td>R${{produto.valor}}</td>
                      </tr>
                    </tbody>
                  </table>
               </div>
            </div>
        </div>
      <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->


      

    </div>
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
