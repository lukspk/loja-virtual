
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 ">
                <h5 class="mt-2 font-weight-bold">{{(this.produtoId !== null && this.produtoId !== undefined) ? 'Editar Produto' : 'Cadastro de Produtos'}}</h5>     
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
            </div>
        </div>
    </div>
  
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                
              <div class="col-lg-12 col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome"  [(ngModel)]="nome" (ngModelChange)="nome = $event">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="descricao" (ngModelChange)="descricao = $event">
                </div>
                <div class="form-group">
                    <label>imagem</label>
                    <input type="text" class="form-control" id="imagem" name="imagem" [(ngModel)]="imagem" (ngModelChange)="imagem = $event">
                </div>
                <div class="form-group">
                    <label>Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor" [(ngModel)]="valor" (ngModelChange)="valor = $event">
                </div>
               </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-default" (click)="redirectBack()">Voltar</button>
                    <button class="btn btn-success" (click)="submit()">Salvar</button>
                </div>
            </div>
        </div>
      <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->


      

    </div>
  </div>
  <!-- Button trigger modal -->
