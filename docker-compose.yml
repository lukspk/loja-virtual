version: '3'
services:

  loja-postgres:
    image: "postgres:9.6-alpine"
    container_name: loja-postgres
    volumes:
      - loja-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=loja_virtual
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=secret


  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - 4200:80
    


volumes:
  loja-data: